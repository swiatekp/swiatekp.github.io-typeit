<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeIt! - trening szybkiego pisania na klawiaturze</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <link href="css/index.css" rel ="stylesheet">
</head>
<body>
   <header> 
        <div class ="logo-container">
            <object class = "logo-img" type ="image/svg+xml" data ="img/logo.svg">
            </object>
            <h1 class ="logo-text">
                TypeIt!
            </h1>
        </div>
        <button class ="hamburger-btn" type = "button"></button>
    </header>
    <main>
        <div class ="container-1">
            <article>
                <p>
                    TypeIt to narzędzie umożliwiające trening szybkiego pisania na klawiaturze. 
                    Juz kilka powtórzeń dziennie wystarzy, by w krótkim czasie osiągnąć zauważalny efekt.
                </p>
                <p>
                    Sprawdź, jak szybki jesteś razem z TypeIt!
                </p>
            </article>
        </div>
        <div class = "container-2">
            <button type ="start" class ="btn-start">
                Start
                <object class ="right-arrow-lp" type="image/svg+xml" data ="img/right-arrow.svg"></object>
            </button>
        </div>
    </main>
    <footer>
        <span>
            Made by Piotr Świątek 2019
        </span>
    </footer>
</body>
</html>
