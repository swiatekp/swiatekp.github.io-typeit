<div class ="container-1">
    <form autocomplete ="off" class ="contact-form">
        <label class ="contact-label" for ="contact-name">Imię</label>
        <input type ="text" id="contact-name" name ="imię" class="contact-input contact-name" placeholder="Imię" maxlength ="150">
        <label class ="contact-label" for ="contact-subject">Temat</label>
        <input type ="text" id="contact-subject" name ="temat" class="contact-input contact-subject" placeholder="Temat" maxlength="150">
        <label class ="contact-label" for ="contact-email">E-mail</label>
        <input type ="email" id="contact-email" name ="e-mail" class="contact-input contact-email" placeholder="Adres E-mail" maxlength="254">
        <label class ="contact-label" for ="contact-content">Wiadomość</label>
        <textarea name ="wiadomość" id="contact-content" class ="contact-input textarea-content" placeholder="Treść wiadomości" maxlength="255"></textarea>
        <input type ="text" name ="name" id ="contact-surname">
        <input type="submit" name ="submit" value ="Wyślij" class ="contact-button">
    </form>
</div>
<div class ="contact-popup-container hidden">
    <div class = "contact-popup">
        <div>
            <button type="button" class="contact-close-button">
            </button>
            <object type="image/svg+xml" data ="img/done.svg"></object>
            <span class="contact-popup-message">Wiadomość została wysłana pomyślnie</span>
        </div>
    </div>
</div>
